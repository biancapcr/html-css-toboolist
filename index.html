<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Toboolist</title>
</head>
<body>
    <header>
        <div class="logo">
            <span class="icona"></span>
            <img src="assets/img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
            
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <button class="add-task">Add Task</button>
            <button class="add-section">Add Section</button>
        </div>
        <section class="task">
            <h2><span class="arrow">&#9662;</span> New Task</h2>
            <ul>
                <li><span class="check">&#10003;</span>Quarterly Newsletter
                <span class="editorial"> Editorial</span></li>
            </ul>
        </section>
            <section class="task">
      <h2><span class="arrow">&#9662;</span> Today</h2>
      <ul>
        <li><span class="check">&#10003;</span> Recruiting blog post <span class="editorial">Editorial</span></li>
        <li><span class="check">&#10003;</span> Mobile app launch <span class="goals">Q1 Goals</span></li>
        <li><span class="cross">&#10007;</span> Interview John H. <span class="recruiting">Recruiting</span></li>
        <li><span class="check">&#10003;</span> Summit update to mobile storefronts <span class="mobile">Mobile</span></li>
      </ul>
    </section>


    </main>

</body>
</html>
